name: Main workflow

on:
  push:

  # Allows to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.linter.txt
      - name: Check editorconfig settings
        run: ec
      - name: Lint with flake8
        run: flake8 .
      - name: Lint with isort
        run: isort -qc .

  deploy:
      name: "Deploy to prod"
      runs-on: ubuntu-latest
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'
      needs: lint
      concurrency:
        group: ProdDeployment
        cancel-in-progress: true
      steps:
        - name: Configure SSH
          run: |
            mkdir -p ~/.ssh/
            echo "$SSH_KEY" > ~/.ssh/prod.key
            chmod 600 ~/.ssh/prod.key
            cat >>~/.ssh/config <<END
            Host prod
              HostName $SSH_HOST
              User $SSH_USER
              IdentityFile ~/.ssh/prod.key
              StrictHostKeyChecking no
            END
          env:
            SSH_USER: ${{ secrets.PROD_SSH_USER }}
            SSH_KEY: ${{ secrets.PROD_SSH_KEY }}
            SSH_HOST: ${{ secrets.PROD_SSH_HOST }}

        - name: Stop the server
          run: ssh prod 'cd /home/projects/airbnb-clone && docker-compose -f docker-compose-master.yml stop'

        - name: Check out the source
          run: ssh prod 'cd /home/projects/airbnb-clone && git fetch && git reset --hard origin/master'

        - name: Start the server
          if: ${{ always() }}
          run: ssh prod 'cd /home/projects/airbnb-clone && docker-compose -f docker-compose-master.yml up -d --build'
