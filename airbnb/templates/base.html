<!doctype html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        {% block title %}
            airbnb
        {% endblock %}
    </title>

    <!-- Bootstrap 4 - CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!--  Font Awesome  -->
    <script src="https://kit.fontawesome.com/136eb964da.js" crossorigin="anonymous"></script>

    <!--  Google Fonts  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Imbue&family=Nunito&family=Open+Sans&family=Roboto+Mono&family=Roboto&family=Source+Sans+Pro&display=swap"
          rel="stylesheet">

    <!--  Custom CSS  -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>

<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand mr-5 brand-logo" href="{% url 'home_page' %}">
            <i class="fab fa-airbnb"></i>
            airbnb
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="form-inline my-2 my-lg-0 search-form">
                <input class="form-control mr-sm-2 search-field text-center" type="search" placeholder="Start your search" aria-label="Search">
            </form>
            <div class="nav-links--right">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link link-host-signup" href="#">Become a host</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img src="http://placehold.it/32x33" width="32" height="33" class="rounded-circle">
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#">Messages</a>
                            <a class="dropdown-item" href="#">Notifications</a>
                            <a class="dropdown-item" href="#">Trips</a>
                            <a class="dropdown-item" href="#">Saved</a>

                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Host your home</a>
                            <a class="dropdown-item" href="#">Account</a>

                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item text-center" href="#">Log out</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div id="content" class="wrapper">
        <div class="content-block">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>



<!-- Bootstrap 4 - JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

<!--  Custom JS  -->
<script src="{% static 'js/script.js' %}"></script>

<script>
    const csrftoken = Cookies.get('csrftoken');

    function csrfSafeMethod(method) {
        return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
    }

    $.ajaxSetup({
        beforeSend: function (xhr, settings) {
            if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                xhr.setRequestHeader('X-CSRFToken', csrftoken);
            }
        },
    });

    $(document).ready(function () {
        {% block domready %}
        {% endblock %}
    });
</script>

</body>
</html>
