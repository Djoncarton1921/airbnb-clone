{% extends 'base.html' %}
{% load bootstrap4 %}


{% block title %}
    Change Password &bull; Airbnb
{% endblock %}

{% block content %}
    <h1>Change password</h1>

    <form method="POST" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        <div class="form-buttons">
            <input type="submit" class="button" value="Change password">
        </div>
    </form>
{% endblock %}
