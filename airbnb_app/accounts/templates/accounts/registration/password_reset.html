{% extends 'base.html' %}
{% load bootstrap4 %}


{% block title %}
    Reset your password &bull; Air
{% endblock %}

{% block content %}
    <h1>Forgot your password?</h1>
    <p>Enter your e-mail address to obtain a new password.</p>

    <form action="" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}

        <div class="form-buttons">
            <p><input type="submit" value="Send e-mail" class="button"></p>
        </div>
    </form>
{% endblock %}
